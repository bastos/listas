<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Create a List to Print</title>
        <meta name="viewport" content="width=460; user-scalable=false" />
        <script  type="text/javascript" src="http://www.google.com/jsapi"></script>        
        <script type="text/javascript">
		  google.load("jquery", "1.3.2");
		  google.load("jqueryui", "1.7.2");
		</script>
  		<script type="text/javascript" src="javascripts/application.js"></script>
        <link rel="stylesheet" media="all" href="stylesheets/main.css"/>
        <link rel="stylesheet" media="print" href="stylesheets/print.css" />
    </head>
    <body>
        <div id="header">
			<h1>Create a list</h1>
		</div>
		<div id="wrap">
			<div id="create">
				<form id="create">
					<p>If you need create a temporary list to print or not, use this website! A print friendly list is generated without menus and buttons.</p>
					<label for="name">List Name: </label><input type="input" name="name" value="" id="list_name">
					<input type="submit" name="add" value="Create!" id="set_list_name">
				</form>				
			</div>
			<div id="list">			
				<form id="add">
					<label for="name">Add a item </label><input type="input" name="name" value="" id="item">
					<input type="submit" name="add" value="Add" id="add_item">
					<input type="button" 
					  onClick="window.print();return false;" 
					  value="Print This List"/>
				</form>
				<div id="items">
					<ul>
					</ul>
				</div>
				<div id="menu"><input type="button" value="Create a new list" id="create_a_new"/></div>
			</div>
			<div id="footer">List Generator By <a href="http://bastost.com">Bastos</a> - http://listas.bastost.com</div>
		</div>
    </body>
</html>
